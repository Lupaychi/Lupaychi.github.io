<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sonidos del Alma</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Roboto', sans-serif; background: #f4f4f4; color: #333; }
    header { background: #1f1f1f; color: white; padding: 2rem 1rem; text-align: center; }
    nav { background: #2c2c2c; padding: 1rem; display: flex; justify-content: center; gap: 1rem; }
    nav button { padding: 0.5rem 1rem; background: #555; border: none; color: white; cursor: pointer; border-radius: 5px; }
    nav button:hover { background: #777; }
    .container { max-width: 1000px; margin: auto; padding: 2rem; }
    .productos, .carrito, .pago { display: none; }
    .producto { background: white; padding: 1rem; margin-bottom: 1rem; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .carrito-item { background: #ececec; padding: 0.5rem; margin-bottom: 0.5rem; border-radius: 5px; }
    form input { display: block; margin: 0.5rem 0; padding: 0.5rem; width: 100%; max-width: 400px; }
    form button { margin-top: 1rem; padding: 0.5rem 1rem; }
  </style>
</head>
<body>

<header>
  <h1>Tienda de Instrumentos<br><span style="font-size: 1.2rem; color: #ccc;">Sonidos del Alma</span></h1>
</header>

<nav>
  <button onclick="mostrar('productos')">Productos</button>
  <button onclick="mostrar('carrito')">Carrito</button>
  <button onclick="mostrar('pago')">Pagar</button>
</nav>

<div class="container">
  <section id="productos" class="productos">
    <h2>Catálogo</h2>
    <div class="producto">
      <h3>Guitarra Clásica</h3>
      <p>Sonido cálido y tradicional.</p>
      <p>Precio: $100</p>
      <button onclick="agregarAlCarrito('Guitarra Clásica', 100)">Agregar</button>
    </div>
    <div class="producto">
      <h3>Teclado Yamaha</h3>
      <p>Ideal para estudio y presentaciones.</p>
      <p>Precio: $150</p>
      <button onclick="agregarAlCarrito('Teclado Yamaha', 150)">Agregar</button>
    </div>
    <div class="producto">
      <h3>Cajón Flamenco</h3>
      <p>Perfecto para ritmos acústicos.</p>
      <p>Precio: $80</p>
      <button onclick="agregarAlCarrito('Cajón Flamenco', 80)">Agregar</button>
    </div>
  </section>

  <section id="carrito" class="carrito">
    <h2>Tu Carrito</h2>
    <div id="items"></div>
    <p>Total: $<span id="total">0</span></p>
  </section>

  <section id="pago" class="pago">
    <h2>Simulación de Pago</h2>
    <form onsubmit="confirmarPago(event)">
      <input type="text" placeholder="Nombre" required />
      <input type="text" placeholder="Número de tarjeta" required />
      <input type="text" placeholder="Fecha de vencimiento" required />
      <input type="text" placeholder="CVV" required />
      <button type="submit">Pagar</button>
    </form>
  </section>
</div>

<script>
  let carrito = [];
  function mostrar(seccion) {
    document.querySelectorAll('.productos, .carrito, .pago').forEach(s => s.style.display = 'none');
    document.getElementById(seccion).style.display = 'block';
    if (seccion === 'carrito') actualizarCarrito();
  }

  function agregarAlCarrito(nombre, precio) {
    carrito.push({ nombre, precio });
    alert(`${nombre} agregado al carrito.`);
  }

  function actualizarCarrito() {
    const contenedor = document.getElementById('items');
    contenedor.innerHTML = '';
    let total = 0;
    carrito.forEach((item, i) => {
      contenedor.innerHTML += `<div class='carrito-item'>${item.nombre} - $${item.precio} <button onclick='eliminar(${i})'>❌</button></div>`;
      total += item.precio;
    });
    document.getElementById('total').textContent = total;
  }

  function eliminar(i) {
    carrito.splice(i, 1);
    actualizarCarrito();
  }

  function confirmarPago(e) {
    e.preventDefault();
    alert('¡Gracias por tu compra!');
    carrito = [];
    mostrar('productos');
  }

  mostrar('productos');
</script>

</body>
</html>
