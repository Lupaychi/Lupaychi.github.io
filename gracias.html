<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gracias por tu Compra</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
    }

    #mensaje {
      padding: 40px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }

    #mensaje h2 {
      color: #28a745;
    }

    #mensaje p {
      font-size: 18px;
      color: #333;
    }

    button {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <header>
    <h1>Gracias por tu Compra</h1>
  </header>

  <div id="mensaje">
    <h2>¡Compra realizada con éxito!</h2>
    <p>Gracias por tu compra. Recibirás un correo de confirmación pronto.</p>
    <button onclick="window.location.href = 'index.html';">Volver al Catálogo</button>
  </div>

</body>
</html>
